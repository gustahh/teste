<!DOCTYPE html>
<html>

<head>

  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
  <script src="script.js"></script>
  <div class="mobile">

      <p class="display-text"></p>
    </div>
    <button class="backspace" onclick="backspace()">
      <span class="material-symbols-outlined" id="backspace">
        backspace
      </span>
    </button>
    <div class="corpo">
      <div class="botoes">

        <button data-index="C" onclick="limpar()">C</button>
        <button data-index="()" onclick="clique(event)">( )</button>
        <button data-index="%" onclick="clique(event)">%</button>
        <button data-index="รท" class="sinais" onclick="clique(event)">รท</button>

        <button data-index="7" onclick="clique(event)">7</button>
        <button data-index="8" onclick="clique(event)">8</button>
        <button data-index="9" onclick="clique(event)">9</button>
        <button data-index="x" class="sinais" onclick="clique(event)">x</button>

        <button data-index="4" onclick="clique(event)">4</button>
        <button data-index="5" onclick="clique(event)">5</button>
        <button data-index="6" onclick="clique(event)">6</button>
        <button data-index="-" class="sinais" onclick="clique(event)">-</button>

        <button data-index="1" onclick="clique(event)">1</button>
        <button data-index="2" onclick="clique(event)">2</button>
        <button data-index="3" onclick="clique(event)">3</button>
        <button data-index="+" class="sinais" onclick="clique(event)">+</button>

        <button data-index="รท/-" onclick="clique(event)">+/-</button>
        <button data-index="0" onclick="clique(event)">0</button>
        <button data-index="," onclick="clique(event)">,</button>
        <button data-index="=" class="sinais" onclick="clique(event)">=</button>
      </div>
    </div>
  </div>
